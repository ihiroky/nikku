<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nikku - Web-based BRSTM player</title>

    <meta name="description" content="ðŸ‘½ Web-based BRSTM player." />

    <link rel="stylesheet" href="./src/main.css" />
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg" />
    <link rel="mask-icon" href="./assets/logo.svg" color="#198813" />
    <link rel="apple-touch-icon" href="./assets/ios-180.png" sizes="180x180" />
    <meta name="theme-color" content="#198813" />
    <meta name="color-scheme" content="light dark" />
    <script>
      if (
        (function () {
          try {
            eval(
              '(async () => { class Something { constructor() { this.there = { number: 42 }; } async hello() { let value = this.there?.number ?? `100`; return value; } } await new Something().hello();})();'
            );
          } catch (e) {
            return true;
          }

          if (!window.customElements) {
            return true;
          }
          if (!('AudioContext' in window)) {
            return true;
          }

          if (!('AudioWorkletNode' in window)) {
            return true;
          }

          return false;
        })()
      ) {
        document.addEventListener('DOMContentLoaded', function () {
          document.getElementById('unsupported').style.display = 'block';
          document.getElementById('main').style.display = 'none';
        });
      }
    </script>
  </head>
